<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 40px;width: 100px;">
        <div id="div">
        </div>
    </div>
    <script type="module">
        import Select from './select.min.js';
        const _select = new Select({ 
            cancel : false,       
            dom : div,         
            limit : 10,          
            speed : 2,           
            option : getOption(1000),         
            suppose :  state=>{
                return new Promise(r=>{
                    setTimeout(()=>{
                        r()
                    },state?0:500)
                })
            }, 
            change : (obj,value) =>{
                console.log(obj,value);
            },       
            miul : false,        
            ic : false,           
            key : 'name',        
            val : 'value',       
            placeholder : '请选择', 
            multiple : true,   
        })
        // _select.update(400,getOption(200))
        // console.log(_select.getSelected());
        function getOption(n){
           return Array.from(Array(n)).map((val,i)=> ({name:i+'',value:i+''}))
        }
        
    </script>
</body>
</html>
